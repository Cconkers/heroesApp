<div fxLayout="column">
  <div>
    <h1>Buscador de Héroes</h1>
    <mat-divider></mat-divider>
  </div>

  <div fxLayout="column">
    <h3>Buscador</h3>

    <mat-form-field>
      <input
        type="text"
        placeholder="Pick one"
        aria-label="Number"
        matInput
        [(ngModel)]="termino"
        [matAutocomplete]="auto"
        (input)="buscando()"
      />
      <mat-autocomplete
        (optionSelected)="opcionSeleccionada($event)"
        autoActiveFirstOption
        #auto="matAutocomplete"
      >
        <mat-option *ngFor="let heroe of heroes" [value]="heroe">
          {{ heroe.superhero }}
        </mat-option>
      </mat-autocomplete>
    </mat-form-field>
    <div *ngIf="heroes.length === 0">
      <mat-card>
        <mat-card-title> Ups! </mat-card-title>
        <mat-card-content
          >No se econtró resultados con el término de búsqueda
          {{ termino }}</mat-card-content
        >
        <mat-progress-bar color="info" mode="indeterminate"></mat-progress-bar>
        <img src="../../../../assets/iron-man-sad.jpg">
      </mat-card>
    </div>
  </div>

  <div>
    <pre>
    {{ heroeSeleccionado | json }}
  </pre
    >
  </div>
</div>
